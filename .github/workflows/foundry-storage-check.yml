name: Check storage layout

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    # Optionally configure to run only for changes in specific files. For example:
    # paths:
    # - src/**
    # - test/**
    # - foundry.toml
    # - remappings.txt
    # - .github/workflows/foundry-storage-check.yml

jobs:
  check_storage_layout:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: onbjerg/foundry-toolchain@v1
        with:
          version: nightly

      - name: Check storage layout
        uses: Rubilmax/foundry-storage-check@v3.7
        with:
          contract: src/MinimalERC404.sol:MinimalERC404
          # settings below are optional, but allows to check whether the added storage slots are empty on the deployed contract
          rpcUrl: https://polygon-mumbai-pokt.nodies.app # the RPC url to use to query the deployed contract's storage slots
          address: 0x6FDD213C8643306E5e29E0796E83CAF13e9E96Ad # the address at which the contract check is deployed
          failOnRemoval: true # fail the CI when removing storage slots (default: false)